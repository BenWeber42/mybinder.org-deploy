apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: pen
spec:
  selector:
    matchLabels:
      app: pen
      component: playground
  replicas: {{ .Values.pen.replicas }}
  template:
    metadata:
      labels:
        app: pen
        component: playground
    spec:
      containers:
      - name: pen
        image: {{ .Values.pen.image }}
        command: python3 -m http.server
        ports:
        - containerPort: 8000
