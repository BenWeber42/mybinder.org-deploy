version: 0.1.0-94116a1

service:
  type: ClusterIP

cors: &cors
  allowOrigin: "*"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  https:
    enabled: true
    type: "kube-lego"

registry:
  enabled: true

jupyterhub:
  hub:
    extraConfigMap:
      cors: *cors
  proxy:
    service:
      type: ClusterIP
  ingress:
    enabled: true
    annotations:
      ingress.kubernetes.io/proxy-body-size: 64m
      kubernetes.io/ingress.class: nginx
    https:
      enabled: true
      type: "kube-lego"
  singleuser:
    memory:
      guarantee: 1G
      limit: 4G

repo2dockerImage: jupyter/repo2docker:52f5ba1
